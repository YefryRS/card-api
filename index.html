<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="container">
            <header class="header"></header>
        <main class="main">
            <figure class="main__imagen">
                <img src="./profile-card-component-main/images/image-victor.jpg" alt="">
            </figure>
            <div class="main__datos">
                <h6>Victor Crest <span>26</span></h6>
                <p>London</p>
            </div>
        </main>
        <footer class="footer">
            <section class="reactions">
                <div class="reactions__item  reactions__item--Followers">
                    <h6>80K</h6>
                    <p>Followers</p>
                </div>
                <div class="reactions__item  reactions__item--Likes">
                    <h6>803K</h6>
                    <p>Likes</p>
                </div>
                <div class="reactions__item  reactions__item--Photos">
                    <h6>1.4K</h6>
                    <p>Photos</p>
                </div>
            </section>
        </footer>
        </div>
    </main>
